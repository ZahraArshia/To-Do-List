<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
  <main id="mainBox">
    <div class="list-title">
        <h2>To Do List</h2>
        <img class="icon" src="https://img.icons8.com/material-outlined/24/000000/synchronize.png"/>
    </div>
    <form class="form">
      <div class="intery">
        <input class="input-box" type="text" required placeholder="Add to your list...">
        <button type="button" class="button"><img src="https://img.icons8.com/material-rounded/24/000000/down-left.png"/></button>
      </div>
    </form>
    <div id="placeholder"></div>
    <button type="button" class="button" id="clear">Clear all completed</button>
</main>
</body>
</html>
